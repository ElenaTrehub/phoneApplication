<div>
    <div>

        <img class="phone" ng-src="{{thumbnail}}">

        <a ng-href="/phoneApplication/public/">Home</a>
        <button ng-click="addPhoneToCart(phone)" >Add to basket</button>

        <h1 ng-bind="phone.name"></h1>

        <p ng-bind="phone.description"></p>

        <ul id="PhonesOwlCarousel" class="owl-theme owl-carousel">
            <li ng-repeat="photo in phone.images">
                <img ng-src="{{photo}}">
                <div ng-include="isContent()"></div>
            </li>
        </ul>

    </div>
</div>
